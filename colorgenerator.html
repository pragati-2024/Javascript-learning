<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        h2.color {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        div {
            width: 80vw;
            max-width: 400px;
            height: 80vw;
            max-height: 400px;
            border: 2px solid black;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }

        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Random Color Generator</h1>
    <h2 class="color">Click "Generate"</h2>
    <div></div>
    <button>Generate</button>

    <script src="colorgeneratorstyle.js"></script>
</body>
</html>
